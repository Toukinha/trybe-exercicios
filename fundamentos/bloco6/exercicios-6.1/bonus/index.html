<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section>
        <form action="" method="get" enctype="multipart/form-data">
            <div id="forms-container">
                <label for="name">Nome</label>
                <input type="text" placeholder="your name" required id="name" minlength="10" maxlength="40">   
                <br>
                <label for="email">Email</label>
                <input type="email" placeholder="your email" id="email">
                <br>
                <br>
                <label for="op-1"><input type="radio" name="op" id="op-1">opcao 1</label>
                <label for="op-2"><input type="radio" name="op" id="op-2">opcao 2</label>
                <label for="op-3"><input type="radio" name="op" id="op-3">opcao 3</label>
                <label for="op-4"><input type="radio" name="op" id="op-4">opcao 4</label>
                <br>
                <textarea name="" id="" cols="30" rows="10"></textarea>
                <br>
                <label for="date">Data: </label><input type="date" id="date">
                <br>
                <label for="check-1">Concordo 1<input type="checkbox" id="check-1"></label>
                <br>
                <label for="check-2">Concordo 2<input type="checkbox" id="check-2"></label>
                <br>
                <input type="file" id="img">
                <br>
                <button type="submit" id="submit">Enviar</button>
                <button type="reset">Apagar</button>
            </div>
            
            
        </form>
    </section>
</body>
<script src="script.js"></script>
</html>
